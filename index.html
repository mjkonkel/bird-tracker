<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Leaflet Api-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--tailwind cdn link-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body class="bg-orange-50">
  <header>
    <!-- Jumbotron -->
    <div class="text-center bg-gray-50 text-gray-800 py-20 px-6" id="header-img">

      <div id="headerlinks">
        <a href="#searchbar">Map</a>
        <a href="#bird-list">Your List</a>
        <a href="#factHead">Bird Facts</a>
      </div>


      <h1 class="text-5xl font-bold mt-0 mb-6 text-white">Bird Spotter</h1>
      <h3 class="text-2xl font-bold mb-8 text-white">Find birds wherever. Whenever.</h3>

      <!-- Jumbotron -->
  </header>
  <div class="flex items-center justify-center ml-5 mt-5 mb-5">
    <div class="">
      <input type="text" id="searchbar" class="px-4 py-2 w-80 rounded border-2 border-gray-200"
        placeholder="Search for a Location!">
      <button id="go" class="bg-amber-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 text-zinc-800">
        Search
      </button>
    </div>
  </div>
  <main class="md:grid md:grid-cols-2 gap-4 mx-5">
    <div class="flex border-2 border-gray-800 rounded min-w-sm min-h-[500px] rounded-xl">
      <div id="map" class="max-w-sm flex flex-wrap rounded-xl"></div>
    </div>
    <div class="flex flex-col rounded-xl bg-yellow-100">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
          <div class="overflow-hidden">
            <table class="min-w-full">
              <thead class="border-b">
                <tr>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    #
                  </th>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    Common Name
                  </th>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    Location
                  </th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="card bg-stone-200 w-full">
      <div class="search">
        <p id="factHead" class="space-y-4">Generate a Table by Searching for a Location then Click on the Common Name to
          search generate facts about the bird!</p>
        <button class="SearchBtn space-y-4"></button>
        <ul id="display1" class="space-y-4"></ul>
        <button class="bg-amber-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 text-zinc-800"
          id="add-button">Add to my List</button>
      </div>
    </div>

    <div class="card bg-red-200 w-full" id="listEl">
      <h2 class="space-y-4" id="listHead">List of birds I want to see:</h2>
      <ul id="bird-list"></ul>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
